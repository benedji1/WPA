<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Add film"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:messages/>
                    <table>
                        <tr>
                            <td>
                                <h:outputLabel value="Release year:" for="release_year"/>
                            </td>
                            <td>
                                <h:inputText label="Release year" id="release_year" value="#{addFilmBean.release_year}" required="true">
                                    <f:converter binding="#{yearConverter}"/>
                                    <f:validator binding="#{yearValidator}"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Title:" for="title"/>
                            </td>
                            <td>
                                <h:inputText label="Title" id="title" value="#{addFilmBean.title}" required="true">
                                    <f:validateLength minimum="1" maximum="80"/>           
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton action="#{addFilmBean.addFilm()}" value="Add film"/>  
                            </td>
                            <td>
                                <h:link outcome="../index.xhtml" value="Main page"/>
                            </td>
                            <td>
                                <h:link outcome="/Employee/employeeMainPage.xhtml" value="Back"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
