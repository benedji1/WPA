<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Add Director to Film"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Film"/>
                        <p:selectOneMenu value="#{addFilmBean.filmID}">
                            <f:selectItems var="f" value="#{filmService.allFilms}" itemValue="#{f.id}" itemLabel="#{f.title}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Director"/>
                        <p:selectOneMenu value="#{addFilmBean.directorID}">
                            <f:selectItems var="d" value="#{directorService.allDirectors}" itemValue="#{d.id}" itemLabel="#{d.firstName} #{d.lastName}"/>
                        </p:selectOneMenu>                        
                        <h:link outcome="/MainPage.xhtml" value="Back"/>
                        <h:commandButton action="#{addFilmBean.addDirectorToFilm()}" value="Add">
                            <f:ajax execute="@form"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
