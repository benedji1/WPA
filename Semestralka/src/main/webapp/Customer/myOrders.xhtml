<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Orders: #{login.login}"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Order"/>
                        <h:outputText value="Details"/>
                    </h:panelGrid>
                    <ui:repeat var="orders" value="#{orderService.getAllCreatedOrders(customerService.customerID(login.login))}">
                        <h:panelGrid columns="2">   
                            <h:outputText value="#{orderService.getAllCreatedOrders(customerService.customerID(login.login)).indexOf(orders)}"/>
                            <h:outputText value="#{film.releaseYear}"/> 
                        </h:panelGrid>
                    </ui:repeat>
                        <h:button value="Back" outcome="/MainPage.xhtml"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
