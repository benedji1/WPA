<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="#{msg['rental-welcome.title']}"/> </h1>
                <div class="headerButtons">
                <p><h:link outcome="/Customer/registerCustomer.xhtml" value="Register"/></p>
                <p><h:link outcome="#{login.gotoUserPage()}" disabled="false" value="#{login.actualLoginMessage}"/></p>
                </div>
            </ui:define>
            <ui:define name="content">
                <div class="titleForm actors">
                    <h1><h:outputText value="Actors:"/></h1>
                    <h:form>
                        <ui:repeat var="actors" value="#{actorService.allActors}">
                            <p class="item"><h:outputText value="#{actors.first_name}"/>, <h:outputText value="#{actors.last_name}"/></p>
                        </ui:repeat>
                    </h:form>
                </div>
                <div class="titleForm films">
                    <h1><h:outputText value="Movies:"/></h1>
                    <h:form>
                        <ui:repeat var="films" value="#{filmService.allFilms}">
                            <p class="item"><h:outputText value="#{films.title}"/></p>
                        </ui:repeat>
                    </h:form>
                </div>
                <div class="titleForm users">
                    <h1><h:outputText value="Users:"/></h1>
                    <h:form>
                        <ui:repeat var="customers" value="#{customerService.allCustomers}">
                            <p class="item"><h:outputText value="#{customers.login}"/></p>
                        </ui:repeat>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
