<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="#{msg['rental-welcome']}"/> </h1>
                <div class="headerButtons">
                    <p><h:link outcome="/Customer/registerCustomer.xhtml" value="Register"/></p>
                    <p><h:link outcome="#{login.gotoUserPage()}" value="#{login.actualLoginMessage}"/></p>
                    <h:form>

                        <h:panelGrid columns="2">

                            <h:outputText value="#{msg['language']}" />
                            <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                             valueChangeListener="#{language.countryLocaleCodeChanged}">
                                <f:selectItems value="#{language.countriesInMap}" /> 
                            </h:selectOneMenu>

                        </h:panelGrid>

                    </h:form>
                </div>
            </ui:define>
            <ui:define name="content">
                <div class="titleForm actors">
                    <h1><h:outputText value="Actors:"/></h1>
                    <h:form>
                        <ui:repeat var="actors" value="#{actorService.allActors}">
                            <p class="item"><h:outputText value="#{actors.first_name}"/>, <h:outputText value="#{actors.last_name}"/></p>
                        </ui:repeat>
                    </h:form>
                </div>
                <div class="titleForm films">
                    <h1><h:outputText value="Movies:"/></h1>
                    <h:form>
                        <ui:repeat var="films" value="#{filmService.allFilms}">
                            <p class="item">title : <h:outputText value="#{films.title}"/></p>
                        </ui:repeat>
                    </h:form>
                </div>
                <div class="titleForm users">
                    <h1><h:outputText value="Users:"/></h1>
                    <h:form>
                        <ui:repeat var="customers" value="#{customerService.allCustomers}">
                            <p class="item"><h:outputText value="#{customers.login}"/></p>
                        </ui:repeat>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
