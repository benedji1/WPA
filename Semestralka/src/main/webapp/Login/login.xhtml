<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view locale="cs_CZ">
        <h:body>
            <ui:composition template="../template/template.xhtml">
                <ui:define name="header">
                    <h1><h:outputText value="Login"/> </h1>
                </ui:define>
                <ui:define name="content">
                    <h:form>
                        <h:messages/>
                        <div >
                            
                            <h:selectOneRadio value="#{login.user}">
                                <f:selectItem itemValue="employee" itemLabel="Employee"/>
                                <f:selectItem itemValue="customer" itemLabel="Customer"/>
                            </h:selectOneRadio>
                        </div>
                        <div>
                            <h:outputLabel value="Login" for="login"/>
                            <h:inputText label="Login" id="login" value="#{login.login}" required="true"/>
                        </div>
                        <div>
                            <h:outputLabel value="Password" for="password"/>
                            <h:inputSecret label="Password" id="password" value="#{login.password}" required="true"/>
                        </div>    
                        <div>
                            <h:commandButton action="#{login.login()}" value="Login"/>
                        </div>
                        <div>
                            <h:link outcome="../index.xhtml" value="Back"/>
                        </div>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
