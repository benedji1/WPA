<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../template/template.xhtml">
            <ui:define name="header">
                <div class="homeButton">
                    <p><h:link outcome="/index.xhtml" value="Home"/></p>
                </div>
                <h1><h:outputText value="Login"/> </h1>                    
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <p:messages id="messages" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="j_username" value="Username:" />
                            <p:inputText id="j_username" required="true" value="#{login.login}" />

                            <h:outputLabel for="j_password" value="Password:" />
                            <p:password id="j_password" required="true" value="#{login.password}" />
                            <p:spacer />
                            <p:commandButton type="submit" value="Submit" action="#{login.login()}" ajax="false" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
