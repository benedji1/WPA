<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Delete Actor #{actorService.getActorName(actorBean.actorId)}"/> </h1>
            </ui:define>
            <ui:define name="content">
               <h:form>
                    <h:messages/>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Are you sure you want to delete this actor?"/>
                        <h:commandButton action="#{ActorBean.removeActor()}" value="Submit"/>  
                        <h:link outcome="/MainPage.xhtml" value="No"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
