<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Add film"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:messages/>
                    <div>
                        <h:outputLabel value="Release year:" for="release_year"/>
                        <h:inputText label="Release year" id="release_year" value="#{filmBean.release_year}" required="true">
                            <f:converter binding="#{yearConverter}"/>
                            <f:validator binding="#{yearValidator}"/>
                        </h:inputText>
                    </div>
                    <div>
                        <h:outputLabel value="Title:" for="title"/>
                        <h:inputText label="Title" id="title" value="#{filmBean.title}" required="true">
                            <f:validateLength minimum="1" maximum="80"/>           
                        </h:inputText>
                    </div>
                    <div>
                        <h:commandButton action="#{filmBean.addFilm()}" value="Add film"/>               
                    </div>
                    <div>
                        <h:link outcome="../index.xhtml" value="Main page"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
