<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Add Actor"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:messages/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="First name:" for="first_name"/>
                        <h:inputText label="First name" id="first_name" value="#{addActorBean.firstName}" required="true">
                        </h:inputText>
                        <h:outputLabel value="Last name:" for="last_name"/>
                        <h:inputText label="Last name" id="last_name" value="#{addActorBean.lastName}" required="true">
                            <f:validateLength minimum="1" maximum="80"/>           
                        </h:inputText>                        
                        <h:link outcome="/MainPage.xhtml" value="Back"/>
                        <h:commandButton action="#{addActorBean.addActor()}" value="Add actor"/>  
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
