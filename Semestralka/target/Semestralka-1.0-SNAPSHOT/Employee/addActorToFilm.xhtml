<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Add film"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Film"/>
                        <p:selectOneMenu value="#{addFilmBean.title}">
                            <f:selectItems var="f" value="#{filmService.allFilms}" itemLabel="#{f.title}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Actor"/>
                        <h:selectOneMenu>
                            <f:selectItems var="a" value="#{actorService.allActors}" itemLabel="#{a.firstName} #{a.lastName}"/>
                        </h:selectOneMenu>                        
                        <h:link outcome="/MainPage.xhtml" value="Back"/>
                        <h:commandButton action="#{addFilmBean.addActorToFilm()}" value="Add"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
