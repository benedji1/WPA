<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="#{actorService.getActorName(actorBean.actorId)}"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Title"/>
                        <h:outputText value="Release Year"/>
                    </h:panelGrid>
                    <ui:repeat var="film" value="#{filmService.getActorsFilms(actorBean.actorId)}">
                        <h:panelGrid columns="2">   
                            <h:outputText value="#{film.title}"/>
                            <h:outputText value="#{film.releaseYear}"/> 
                        </h:panelGrid>
                    </ui:repeat>
                        <h:button value="Back" outcome="/MainPage.xhtml"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
