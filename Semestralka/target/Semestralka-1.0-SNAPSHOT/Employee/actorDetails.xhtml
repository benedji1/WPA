<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../template/template.xhtml">           
            <ui:define name="header">
                <h1><h:outputText value="Actor details"/> </h1>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="4">                        
                        <h:outputText value="First name"/>
                        <h:outputText value="Last name"/>
                        <h:outputText value="Actor films"/>
                        <h:outputText value="Delete"/>
                    </h:panelGrid>
                    <ui:repeat var="actors" value="#{addActorBean.allActors}">
                        <h:panelGrid columns="4">   
                            <h:outputText value="#{actors.firstName}"/>
                            <h:outputText value="#{actors.lastName}"/> 
                            <h:commandButton action="#{actorBean.showFilms(actors.id)}" value="Films"/> 
                            <h:commandButton action="#{actorBean.deleteActor(actors.id)}" value="Delete"/> 
                        </h:panelGrid>
                    </ui:repeat>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
